spring:
    application:
        name: notification
    datasource:
        password: postgres
        url: jdbc:postgresql://localhost:5432/notificationdb
        username: admin
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true

server:
    port: 8082

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
