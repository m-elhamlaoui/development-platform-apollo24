spring:
  application:
    name: event
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/eventdb
    username: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8083/eureka
